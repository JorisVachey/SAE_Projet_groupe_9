<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oumami</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Barre de navigation -->
    {% block navbar %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Oumami</a>
                <ul class="navbar-nav">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Accueil</a>
                    <a class="navbar-brand" href="{{ url_for('propos') }}">À Propos</a>
                    <a class="navbar-brand" href="{{ url_for('menu') }}">Menu</a>
                    <a class="navbar-brand" href="{{ url_for('contact') }}">Contact</a>
                    <a class="navbar-brand" href="{{ url_for('nouvautes') }}">Nouveautés</a>
                    <a class="navbar-brand btn_connection" href="{{ url_for('connection') }}">Se connecter</a>
                    <a class="navbar-brand btn_inscription" href="{{ url_for('inscritpion') }}">S'inscrire</a>
                </ul>
            </div>
        </nav>
    </header>
    {% endblock %}

    <!-- Contenu principal -->
    <main class="container mt-4">
        {% block main %}
        {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="text-center py-3 mt-4 border-top">
        <p>&copy; 2025 Oumami - Tous droits réservés</p>
    </footer>
</body>
</html>
