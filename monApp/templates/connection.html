{% extends 'base.html' %}
{% block main %}

<div>
    <h2>Connexion</h2>
    <form method="POST" action="{{ url_for('connection') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.numtel.label }}<br>
            {{ form.numtel(size=10) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p><input type="submit" value="Se connecter"></p>
    </form>
</div>



{% endblock %}
