type_plats:
  - idTp: 1
    nomTp: "Formules"
    descriptionTp: "Laissez-vous tenter par nos formules gourmandes, qu’il s’agisse d’un menu entrée, plat, dessert ou de nos formules Bento."
    cheminImg: "img/img_type_plat/image1.png"
  - idTp: 2
    nomTp: "Plats chauds"
    descriptionTp: Venez savourer nos différents plats chauds, des nems, aux soupes en passant par notre poisson, riz ou bien nos différentes viandes.
    cheminImg: "img/img_type_plat/image2.png"
  - idTp: 3
    nomTp: "Plats froids"
    descriptionTp: "Idéaux pour un déjeuner léger ou un dîner rapide, découvrez notre sélection de salades fraîches, de crudités croquantes et de rouleaux de printemps."
    cheminImg: "img/img_type_plat/image3.png"
  - idTp: 4
    nomTp: "Sushis"
    descriptionTp: "Un voyage au Japon avec nos sushis préparés minute : makis, nigiris et sashimis aux saveurs délicates de saumon, thon et autres trésors de la mer."
    cheminImg: "img/img_type_plat/image4.png"
  - idTp: 5
    nomTp: "Dessert"
    descriptionTp: "Terminez votre repas sur une note gourmande avec nos desserts maison : de l'exotique perles de coco aux classiques mochis et fruits frais de saison."
    cheminImg: "img/img_type_plat/image5.png"
  - idTp: 6
    nomTp: "Plats sur commande"
    descriptionTp: "aaaaPour vos événements ou repas de groupe, composez votre propre menu ! Commandez à l'avance nos spécialités et plateaux, préparés selon vos envies.aaaaa"
    cheminImg: "img/img_type_plat/image6.png"

