<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oumami</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block styles_additionnels %}
    {% endblock %}
</head>

<body>
    <!-- Barre de navigation -->
    {% block navbar %}
    <header>
        <nav>
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/base/logo_oumami.png') }}" alt="logo Oumami"></a>
            <ul>
                <a href="{{ url_for('index') }}">Accueil</a>
                <a href="{{ url_for('propos') }}">À Propos</a>
                <a href="{{ url_for('menu') }}">Menu</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('nouvautes') }}">Nouveautés</a>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand btn_deconnection" href="{{ url_for('deconnection') }}">Se déconnecter</a>
                {% else %}
                <a class="navbar-brand btn_connection" href="{{ url_for('connection') }}">Se connecter</a>
                <a class="navbar-brand btn_inscription" href="{{ url_for('inscription') }}">S'inscrire</a>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% endblock %}

    <!-- Contenu principal -->
    <main>
        {% block main %}
        {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Oumami - Tous droits réservés</p>
    </footer>
</body>
</html>
