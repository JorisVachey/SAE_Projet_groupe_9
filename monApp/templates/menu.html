{% extends "base.html" %}

{% block styles_additionnels %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_menu.css') }}">
{% endblock %}

{% block main %}

<section class="outil_nav">
    <div class="recherche_container">
        <input type="text" class="recherche_bare" placeholder="Rechercher..." id="recherche_bare">
        <button id="recherche_bouton" class="recherche_bare">Rechercher</button>
    </div>
    <section class="filtre">
        <button id="tout">Afficher tous les plats</button>
        <button id="triPrix">Trier par prix</button>
        <button id="triNom">Trier par nom</button>
    </section>
</section>
<section id="liste_aliment" class="liste_aliment">
    <article class="nav_type_plat">
        {% for type_plat in TypeDePlats %}
                <button class="choix_type_plat" data-id="{{ type_plat.idTp }}"><p>{{ type_plat.nomTp }}</p></button>
        {% endfor %}
    </article>
    <section class="derouler">
        {% for plat in plats %}
            <article data-id-tp="{{ plat.idTp }}">
                <input type="hidden" class="type_plat" ></input>
                <img src="{{ url_for('static', filename=plat.cheminImg) }}" alt="image {{plat.nomP}}">
                    <h5 class="nom">{{ plat.nomP }}</h5>
                <p>{{ plat.descriptionP }}</p>
                <p class="prix">{{ plat.prixP }} â‚¬</p>
            </article>
        {% endfor %}
    </section>
</section>
<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% endblock %}
